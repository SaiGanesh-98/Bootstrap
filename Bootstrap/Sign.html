<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>
      <ul class="nav navbar-nav">
        <li><a href="Project.html">Landing Page</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In!</h1>
        <p>Enter you email and password</p>
      </div>

      <form class="form-group">
        <label for="userem">Email:</label>
        <input type="email" class="form-control" name="userem" placeholder="Email">

        <label for="userpass">Password:</label>
        <input type="password" class="form-control" name="userpass" placeholder="Password">
        <br>
        <div class="checkbox">
          <label for="usercheck"><input type="checkbox" name="usercheck" value=""> Keep Me Logged In</label>
        </div>

        <button type="submit" class="btn btn-default" name="button">Submit</button>

      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
